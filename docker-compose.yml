services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: theappapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: theappapp
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - theappapp-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: theappapp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - theappapp-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theappapp-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/theappapp
      QDRANT_URL: http://qdrant:6333
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4-turbo-mini
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - theappapp-network
    working_dir: /app/backend
    command: sh -c "alembic upgrade head && cd /app && python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: theappapp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - theappapp-network

networks:
  theappapp-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
